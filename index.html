<!DOCTYPE html>
<html>
  <head>
    <title>My Leaflet Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" integrity="sha512-8xVL4XQusfEnPyhxbzPYw6Uc/WGy2T1IbT6TkwOarJgak1th9ttzLsV/SOjjwW8dV7gkaYpY+V0q3h1fZV7XZQ==" crossorigin="anonymous" />
    <style>
      #mapid { height: 500px; }
    </style>
  </head>
  <body>
    <div id="mapid"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js" integrity="sha512-eiWvlGvovwjYRf2QNTQQnujxM5XvE5qfgp3q1qaE8w75bPtIfFzECcwViYUSP+8OaA2X4jz4chYYD4aO/01JhQ==" crossorigin="anonymous"></script>
    <script>
      var mymap = L.map('mapid').setView([51.505, -0.09], 13);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Map data Â© <a href="https://openstreetmap.org">OpenStreetMap</a> contributors',
        maxZoom: 18,
        tileSize: 512,
        zoomOffset: -1
      }).addTo(mymap);

      L.marker([51.5, -0.09]).addTo(mymap)
        .bindPopup("<b>Hello world!</b><br />I am a popup.").openPopup();
    </script>
  </body>
</html>
